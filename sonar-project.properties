# SonarCloud configuration
sonar.projectKey=your-org_zodkit
sonar.organization=your-org

# Project information
sonar.projectName=Zodded
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=test
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**
sonar.test.exclusions=src/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/examples/**

# Language specific settings
sonar.typescript.node=18

# Quality gate
sonar.qualitygate.wait=true